<form (ngSubmit)="onSubmit(titleInput.value,textInput.value )" #form>

   <app-control  label="title">
   <input name = "title" id = "title"   #titleInput #input  [(ngModel)] = "enteredTitle" (ngModelChange)="checkIfEmpty($event)" />
   </app-control>
    <app-control label = "request">
        <textarea name="request" rows="3" id = "request" #textInput #input  [(ngModel)] = "enteredText"></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">$ </span>
        </button>
    </p>
</form>
